<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIBO PAGO</title>
        <link rel="icon" type="image/svg+xml" href="MEDIA/svg/logo-movil.svg">
        <link rel="icon" type="image/png" href="MEDIA/img/logo-movil.png">

<!-- ----------- BOOSTRAP DESDE UN CDN ----------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

<!-- ----------- PROPIO CSS ----------- -->
     <link rel="stylesheet" href="CSS/style.css">
     <link rel="stylesheet" href="CSS/compra.css">

<!-- FONT AWESOME  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
            <div class="logo">
                <img src="MEDIA/svg/logo.svg" alt="logo MIBO">
            </div>
            <div class="nav-links">
                <a href="producto.html">catalog</a>
                <a href="#">about us</a>
            </div>
            </div>

            <div class="carrito">
            <button class="cart-btn" id="cartBtnDesktop">
                <img src="MEDIA/svg/Vector.svg" alt="Carrito">
            </button>
            </div>
        </nav>

<!-- MENÚ MÓVIL  -->
        <div class="mobile-bar">
            <img src="MEDIA/svg/logo.svg" alt="MIBO logo" class="mobile-bar-logo">
            <button class="mobile-bar-btn" id="openMenu">⋯</button>
        </div>
        <div class="mobile-menu" id="mobileMenu">
            <button class="mobile-close" id="closeMenu">X</button>
            <button class="cart-btn-movil" id="cartBtnMobile">
                <img src="MEDIA/svg/Vector.svg" alt="Carrito">
            </button>
            <nav class="mobile-links">
                <a href="producto.html">catalog</a>
                <a href="#">about us</a>
            </nav>
            <img class="mobile-deco" src="MEDIA/svg/Recurso 15.svg" alt="decoración">
        </div>

<!-- carrito -->
        <div class="cart-panel" id="cartPanel">
            <div class="cart-header">
                <h2>CARRITO</h2>
                <button class="close-cart" id="closeCart">X</button>
            </div>
            <div class="cart-items">
                <div class="cart-item">
                    <img src="MEDIA/img/mesa.webp" alt="Sillón Nixon" class="product-img">
                    <div class="product-info">
                        <p class="product-name">Sillón Nixon</p>
                        <p class="product-price">269,95 €</p>
                    </div>
                    <div class="quantity">1</div>
                </div>
                <div class="cart-item">
                    <img src="MEDIA/img/sillon.webp" alt="Sillón Nixon" class="product-img">
                    <div class="product-info">
                        <p class="product-name">Sillón Nixon</p>
                        <p class="product-price">269,95 €</p>
                    </div>
                    <div class="quantity">1</div>
                </div>
            </div>
            <div class="cart-footer">
                <div class="subtotal">
                    <span>Subtotal</span>
                    <span>269,95 €</span>
                </div>
                <button class="checkout-btn">FINALIZAR PAGO</button>
            </div>
        </div>
    </header>

    <main class="checkout-layout">
        <div class="checkout-left">
        <!-- productos VER TODAVIA -->
            <section class="checkout-product">
                <h1>Carrito</h1>
                <div class="product-card">
                    <img src="sillon-nixon.png" alt="Sillón Nixon">
                    <div class="product-info">
                        <h2>Sillón Nixon</h2>
                        <p class="price">269,95 €</p>
                    </div>
                </div>
                <div class="product-total">
                    <span>Total:</span>
                    <strong>269,95 €</strong>
                </div>
                <a href="#" class="continue-shopping">Sigue comprando →</a>
                <button class="btn-primary">Finalizar compra</button>
            </section>
        </div>

        <div class="checkout-right">
        <!-- formulario FALTA -->
            <section class="checkout-form">
                <form>
                    <div class="row">
                        <div class="input-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" placeholder="Nombre" required>
                        </div>
                        <div class="input-group">
                            <label for="apellidos">Apellidos:</label>
                            <input type="text" id="apellidos" placeholder="Apellidos" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group">
                            <label for="dirección">Dirección:</label>
                            <input type="text" placeholder="Dirección" required>
                        </div>
                        <div class="input-group">
                            <label for="apartamento">Apartamento, casa, etc. (opcional):</label>
                            <input type="text" placeholder="Apartamento, casa, etc. (opcional)">
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group">
                            <label for="código postal">Código Postal:</label>
                            <input type="text" placeholder="Código Postal" required>
                        </div>
                        <div class="input-group">
                            <label for="teléfono">Número de Teléfono:</label>
                            <input type="text" placeholder="Número de Teléfono" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group">
                            <label for="País">País:</label>
                            <input type="text" placeholder="País" required>
                        </div>
                        <div class="input-group">
                            <label for="Ciudad">Ciudad:</label>
                            <input type="text" placeholder="Ciudad" required>
                        </div>
                    </div>

                    <div class="payment">
                    <p>Método de pago</p>
                    <div class="methods">
                        <img src="MEDIA/img/Mastercard-Logo.png" alt="Mastercard" class="methods_type_mc">
                        <img src="MEDIA/svg/Visa_Inc._logo.svg.webp" alt="Visa" class="methods_type_visa">
                        <img src="MEDIA/svg/PayPal.svg.webp" alt="PayPal" class="methods_type_pp">
                    </div>
                    </div>

                    <div class="row">
                        <div class="input-group">
                            <label for="nombre">Nombre del titular:</label>
                            <input type="text" placeholder="Nombre del titular" required>
                        </div>
                        <div class="input-group">
                            <label for="número tarjeta">Número de la tarjeta:</label>
                            <input type="text" placeholder="Número de la tarjeta" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group">
                            <label for="Fecha caducidad">Fecha de caducidad:</label>
                            <input type="text" placeholder="Fecha de caducidad" required>
                        </div>
                        <div class="input-group">
                            <label for="código seguridad">Código de seguridad:</label>
                            <input type="text" placeholder="Código de seguridad" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-group">
                            <label for="dirección facturación">Dirección de facturación:</label>
                           <input type="text" placeholder="Dirección de facturación" required>
                        </div>
                    </div>


                    <label class="remember">
                    <input type="checkbox" required>
                    Guardar mi información para pagar más rápido
                    </label>

                    <button type="submit" class="btn-primary">Finalizar compra</button>
                </form>
            </section>

        </div>
    </main>

<!-- JAVASCRIPT BOOTSTRAP  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

<!-- JAVASCRIPT: JQUERY -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- GSAP -->
    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/Draggable.min.js"></script>

<!-- MI JS  -->
    <script src="js/menu.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
